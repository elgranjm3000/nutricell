NutricionBundle\Entity\Planilla:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: cedula
            message: "NUMERO DE CEDULA YA EXISTE"
    properties:
        nombre:
            - NotBlank: { message: "REQUERIDO" }
        cedula:
            - NotBlank: { message: "REQUERIDO" }
        apellido:
            - NotBlank: { message: "REQUERIDO" }
        clave:
            - NotBlank: { message: "REQUERIDO" }
        banco:
            - NotBlank: { message: "REQUERIDO" }